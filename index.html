<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script type="module" src="map.js"></script>
  </head>
  <body>
    <h1>Map of Rexburg</h1>

    <div class="grid-container">
      <div class = "grid-item" id="viewDiv"></div>
      <div class = "grid-item">
        <form id = "placeForm">
          <button id="submit">Add new location</button>
          <label for="long">Longitude(negative number)</label><br />
          <input type="number" step ="any" id="long" name="long" /><br />
          <label for="lat">Latitude</label><br />
          <input type="number" step = "any" id="lat" name="lat" /><br />
          <label for="address">Address</label><br />
          <input type="text" id="address" name="address" /><br />
        </form>
      </div>
    </div>
  </body>
</html>
