<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.arcgis.com/4.24/"></script>
    <script>
      require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
      ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer) {
        esriConfig.apiKey =
          "AAPK407ede60b29e45b7a348f8c1cbe9227aK8drLAywgIBTY84Hu_LfGttO3pufW1J5L6hi6epxRcFXYQS0P-XntxLdMwmPiehl";

        const map = new Map({
          basemap: "arcgis-topographic", // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-111.823, 43.83], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv", // Div element
        });

        const obj = JSON.parse('places.json');

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        for (let i = 0; i < obj.church.length; i++) {
          const point = {
            type: "point",
            longitude: obj.church[i].coords[1],
            latitude: obj.church[i].coords[0],
          };
          const simpleMarkerSymbol = {
            color: [226, 119, 40],
            outline: {
              color: [255, 255, 255],
              width: 1,
            },
          };

          const pointGraphic = new Graphic({
            geometry: point,
            symbol: simpleMarkerSymbol,
          });
          graphicsLayer.add(pointGraphic);
        }
      });
    </script>
  </head>
  <body>
    <h1>Map of Rexburg</h1>
    <div id="viewDiv"></div>
    <button>Add new Location</button>
  </body>
</html>
